<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <h1 class="title">مواقيت الصلاة</h1>
        <p class="date">التاريخ</p>
        <div class="select-cities">
            <h3>المدينة : </h3>
            <select class="cities">
                <option value="Cairo">القاهرة</option>
                <option value="Alexandria">الاسكندرية</option>
                <option value="Luxor">الاقصر</option>
                <option value="Giza">الجيزة</option>
            </select>
        </div>
        <div class="timings">

            <div class="fajr">
                <h2>الفجر</h2>
                <p class="time">الموعد</p>
            </div>
            <div class="sunrise">
                <h2>الشروق</h2>
                <p class="time">الموعد</p>
            </div>
            <div class="dhuhr">
                <h2>الظهر</h2>
                <p class="time">الموعد</p>
            </div>
            <div class="asr">
                <h2>العصر</h2>
                <p class="time">الموعد</p>
            </div>
            <div class="maghrib">
                <h2>المغرب</h2>
                <p class="time">الموعد</p>
            </div>
            <div class="isha">
                <h2>العشاء</h2>
                <p class="time">الموعد</p>
            </div>
        </div>
    </div>


    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
